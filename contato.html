<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleContato.css">
    <title>Contato</title>
</head>
<body>
    
    <header>
        <div id="cabecalho">
            <img src="img/logo.jpg" alt="Logo">
            <nav>
                <div><a href="index.html">Home</a></div>
                <div><a href="#">Módulos</a></div>
                <div><a href="contato.html">Contatos</a></div>
            </nav>
            <div id="redeSocial">
                <img src="img/facebook.png" alt="facebook" width="30px">
                <img src="img/twitter.png" alt="twitter" width="30px">
            </div>
        </div>
    </header>

    <section>
        <form action="#" method="post" name="fContato">
            <label for="">Nome</label>
            <input type="text">

            <label for="">Telefone</label>
            <input type="tel" value="(xx) xxxxx-xxxx" maxlength="14">

            <label for="">Email</label>
            <input type="email">

            <label for="">CEP</label>
            <input type="text" value="xxxxx-xxx" maxlength="9">

            <label for="">Data de Nascimento</label>
            <input type="date" value="dd/mm/aa">

            <label for="">Módulo que pretende iniciar(sujeito a teste de conhecimento)</label>
            <input type="number" min="1" max="10" step="1" value="1">

            <label for="">Horário de início</label>
            <input type="time" min="07:00" max="18:00" value="10:00">
            
            <div id="button">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </section>

    <footer>
        <div id="rodape">
            <a href="https://www.youtube.com/c/cfbcursos">Canal Fessor Bruno</a>
            <div>
                Layout Curso de Inglês
            </div>
        </div>
    </footer>

</body>
</html>
