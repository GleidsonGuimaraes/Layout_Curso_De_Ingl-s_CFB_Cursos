<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleContato.css">
    <title>Contato</title>
</head>
<body>
    
    <header>
        <div id="cabecalho">
            <img src="img/logo.jpg" alt="Logo">
            <nav>
                <div><a href="index.html">Home</a></div>
                <div><a href="modulos.html">Módulos</a></div>
                <div><a href="contato.html">Contatos</a></div>
            </nav>
            <div id="redeSocial">
                <img src="img/facebook.png" alt="facebook" width="30px">
                <img src="img/twitter.png" alt="twitter" width="30px">
            </div>
        </div>
    </header>

    <section>
        <form name="fContato" action="#" method="post">

            <div id="formulario">
    
                <div class="topicForm">
                    <label>Nome</label>
                    <input type="text" maxlength="50" size="60" name="fNome" autofocus required>            
                </div>
        
                <div class="topicForm">
                    <label>Telefone</label>
                    <input type="tel" maxlength="15" size="20" name="fFone" placeholder="(88) 8 8888-8888">
                </div>
        
                <div class="topicForm">
                    <label>Email de contato</label>
                    <input type="email" maxlength="50" size="60" name="fEmail" placeholder="aluno@cfbcursos.com" required>
                </div>
        
                <div class="topicForm">
                    <label>Cep</label>
                    <input type="text" maxlength="10" size="15" name="fCep" placeholder="xxxxx-xxx" pattern="\d{5}-?\d{3}" required>
                </div>
        
                <div class="topicForm">
                    <label>Módulo que pretende iniciar</label>
                    <input type="number" min="1" max="3" step="1" value="1" name="fModulo" required>
                </div>
                
                <div class="topicForm">
                    <label>Horário de Início</label>
                    <input type="time" value="10:00" step="1800" name="fHorario" required>
                </div>
        
                <div class="topicForm">
                    <label>Cor da Pasta</label>
                    <input type="color" name="fColor" value="#880088" required>
                </div>
        
                <div class="topicForm">
                    <label>Data de Nascimento</label>
                    <input type="date" name="fNascimento" required>
                </div>
        
                <div id="buttons">
                    <input class="bt" type="submit" value="Enviar" name="Enviar">
                    <input class="bt" type="reset" value="Reset" name="Reset">
                </div>
    
            </div>
    
        </form>
    </section>

    <footer>
        <div id="rodape">
            <a href="https://www.youtube.com/c/cfbcursos">Canal Fessor Bruno</a>
            <div>
                Layout Curso de Inglês
            </div>
        </div>
    </footer>

</body>
</html>
